name: "Release"

on:
  push:
    tags: ['v*']

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
  build-installers:
    needs: create-release
    name: Build and upload offline installers.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [2.7, 3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build dependencies.
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install wheel
    - name: Build off-line installer
      id: build
      shell: bash
      run: |
        output=$(python offline_installer/build.py)
        echo "::set-output name=file_name::$output"
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.url }}
        asset_path: ./dist/${{ steps.build.outputs.file_name }}
        asset_name: ${{ steps.build.outputs.file_name }}
        asset_content_type: application/zip
    - id: tag_version
      shell: bash
      run: |
        output=$(echo "${{ github.ref }}" | cut -c12-)
        echo "::set-output name=version::$output"
    - run: |
        echo "${{ steps.tag_version.outputs.version }}"
        echo "${{ secrets.AWS_ACCESS_KEY_ID }}"
        echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
    - name: Upload windows package to S3
      id: s3
      if: matrix.os == 'windows-latest' && matrix.python-version == '2.7'
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_bucket: swimlane-builds
        source_dir: ./dist
        destination_dir: python_driver/${{ steps.tag_version.outputs.version }}


